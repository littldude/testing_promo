<body>
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <h1 class="title title--intro text--uppercase">Введи свой ник из инстаграма, чтобы получить свой промокод на скидку</h1>
                <input class="input" placeholder="Введите свой никнейм из инстаграма" type="text" id="test" value="">
                <div class="intro__block">
                    <button onclick="submitMe('test')" id="testButton" class="button button--pink">Узнать промокод
                </div>
                <p class="subtitle subtitle--overline subtitle--buy">Ваш промокод:</p>
                <p class="title title--brown title--price" id="promo"></p>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        function submitMe(id) {
        let value = document.getElementById(id).value;
        $.getJSON("promos.json", function(data) {

        let key = value in data ? value : 'default';
        let promo = data[key];

        $('#promo').html(promo);
        // alert(data[key]);
        })
    };
    </script>
